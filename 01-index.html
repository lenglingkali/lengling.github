            padding: 10px;

            font-weight: bold;

        /* 照片网格（折叠后默认隐藏） */
        .photo-wall {

            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

            margin-top: 15px;
        }
        .student-photo {

            height: 200px;
            object-fit: cover;
            border-radius: 4px;

</head>
